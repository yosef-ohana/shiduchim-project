spring:
  datasource:
    url: jdbc:h2:file:./data/shiduchimdb
    driver-class-name: org.h2.Driver
    username: sa
    password:
  h2:
    console:
      enabled: true
      path: /h2-console

  jpa:
    hibernate:
      ddl-auto: update     # ← אם אתה רוצה שיבנה הכל מאפס – שנה ל: create
    show-sql: true
    properties:
      hibernate:
        format_sql: true

# הגדרות כלליות של השרת
server:
  port: 8080

# אופציונלי: לוג ברור יותר בקונסול
logging:
  level:
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE
